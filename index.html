<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Estado del Clima</h1>

    <!-- Formulario -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3 position-relative">
          <input type="text" class="form-control" id="ubicacion" placeholder="Ciudad (ej. Buenos Aires)" oninput="mostrarCiudades()">
          <div id="myDropdown" class="dropdown-menu position-absolute w-100" style="z-index: 1050;"></div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="calle1" placeholder="Latitud">
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="calle2" placeholder="Longitud">
        </div>

        <div class="mb-3 text-center">
          <button class="btn btn-primary w-100" onclick="buscarClima()">Buscar Clima</button>
        </div>
      </div>
    </div>

    <!-- Loader -->
    <div id="clima-loader" class="mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <!-- Resultado del clima -->
    <div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow">
        <div class="card-body text-center">
            <div id="icono-clima" class="mb-3"></div>
            <h4 id="descripcion" class="text-capitalize"></h4>
            <h2 id="temperatura" class="display-4 mb-3"></h2>
            <p id="feels-like" class="lead"></p>

            <div class="row justify-content-center mb-3">
            <div class="col-auto"><strong>Máx:</strong> <span id="temp-max"></span></div>
            <div class="col-auto"><strong>Mín:</strong> <span id="temp-min"></span></div>
            <div class="col-auto"><strong>Humedad:</strong> <span id="humedad"></span></div>
            </div>

            <p id="pais" class="mb-0"></p>
            <small id="fecha"></small>
        </div>
        </div>
    </div>
    </div>

    <!-- Controles de voz -->
    <div class="mt-4 text-center">
      <label class="form-check-label me-2">
        <input type="checkbox" class="form-check-input" id="checkboxInput"> Mute
      </label>
      <button class="btn btn-primary mx-1" id="pauseButton">Pausar</button>
      <button class="btn btn-primary mx-1" id="playButton">Reanudar</button>
    </div>
  </div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/clima.js"></script>
</body>
</html>
